<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Form Validation</title>
</head>
<body>
    <form action="https://formsubmit.co/mauricemontsho@gmail.com" method="POST">
        <Fieldset>
            <label for="user id">Use id: </label>
            <input type="text" name="user id" id="user id" minlength="5" maxlength="12" required>
            <label for="password">password: </label>
            <input type="password" name="password" id="password" required>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address"> 
            <label for="country">country: </label>
            <select name="country" id="country" required>
                <option></option>
                <option value="South Africa">South Africa</option>
                <option value="Kenya">Kenya</option>
                <option value="Angola">Angola</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <label for="zip code">Zip code: </label>
            <input type="number" name="zip code" id="zip code" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="sex">Sex: </label>
            <div class="container">
            <div class="first"><input type="radio" name="sex" id="sex" value="male" required>Male</div>
            <div class="second"><input type="radio" name="sex" id="sex" value="female" required>Female</div>
            </div>
            <label for="language">Language: </label>
            <div class="container">
            <div class="first"><input type="checkbox" name="language" id="language" value="english" required>English</div>
            <div class="second"><input type="checkbox" name="language" id="language" value="non english">Non English</div>
            </div>
            <br>
            <label for="about">About</label>
            <textarea name="about" id="about" rows="5" cols="20"></textarea>
            <br>
            <input type="submit" name="submit">
        </Fieldset>

    </form>
    
</body>
</html>
